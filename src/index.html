<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Airline Company</h1>
          <hr />
          <br />
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <hr />

            <p id="accountAddress" class="text-center"></p>

            <form onSubmit="App.Register(); return false;">
              <p id="Registeraddress" class="text-center"></p>

              <button
                type="submit"
                class="btn btn-primary"
                class="enableOnInput"
              >
                Click Register
              </button>
              <hr />
            </form>

            <form onSubmit="App.UnRegister(); return false;">
              <input id="UnregisterID" type="text" name="UnregisterID" />
              <button
                type="submit"
                class="btn btn-primary"
                class="enableOnInput"
              >
                UnRegister
              </button>
              <hr />
            </form>

            <form onSubmit="App.GetBalance(); return false;">
              <button
                type="submit"
                class="btn btn-primary"
                class="enableOnInput"
              >
                Get Current Airline Balance
              </button>
              <hr />
            </form>
            <p id="balancesAddress" class="text-center"></p>

            <hr />

            <h1>Request method</h1>
            <form onSubmit="App.Request(); return false;">
              Tranfer to which airline

              <input id="RequestID" type="text" name="RequestID" />

              <br />
              Customer ID
              <input type="text" name="customerID" /><br />
              Customer Name
              <input type="text" name="customerName" /><br />
              Destination
              <select
                class="destination"
                data-style="btn-info"
                name="destination"
              >
                <optgroup label="Select Table">
                  <option name="" value="-1">Select a destination </option>
                  <option name="table1" value="New York">New York</option>
                  <option name="table2" value="Boston">Boston</option>
                  <option name="table3" value="Fuzhou">Fuzhou</option>
                </optgroup>
              </select>
              <br />
              Number of Seat
              <input id="number" type="text" name="seatNumber" /><br />

              <input type="submit" value="submit" />
            </form>
            <hr />
            <br />

            <h1>Response a request</h1>
            <form onSubmit="App.Respond(); return false;">
              Which airline?
              <input id="respondid" type="text" name="airlineFrom" />
              <input type="submit" value="submit" />
            </form>

            <h1>Settle a request</h1>
            <form onSubmit="App.Settle(); return false;">
              Which airline?
              <input id="Settleid" type="text" name="Settleid" />
              <input type="submit" value="submit" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
